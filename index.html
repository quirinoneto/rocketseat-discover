<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Rockeseat Discover</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar-light.png"
          alt="Foto do Quirino Neto, com seu
          rosto em close na imagem."
        />
        <p>@quirinoneto</p>
      </div>

      <div id="switch" onclick="toogleMode()">
        <button></button>
        <span> </span>
      </div>

      <ul>
        <li>
          <a
            href="https://github.com/quirinoneto/rocketseat-discover"
            target="_blank"
            >Repositório do Projeto</a
          >
        </li>
        <li>
          <a
            href="https://efficient-sloth-d85.notion.site/Materiais-complementares-d7841615addc4269ba5c5bba12a6edbe"
            target="_blank"
          >
            Materiais Complementares
          </a>
        </li>
        <li>
          <a href="https://www.rocketseat.com.br/discover" target="_blank"
            >Inscrever-se no Discovery
          </a>
        </li>
        <li>
          <a href="https://www.rocketseat.com.br/explorer" target="_blank"
            >Conheça o explorer
          </a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/quirinoneto/" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="https://instagram.com/quirinoneto/" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="#" target="_blank"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a>
        <a href="https://linkedin.com/in/quirinoneto/" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
      <footer>
        <span
          >Feito com <ion-icon name="heart-outline"></ion-icon> pela
          <a href="#" alt="Site da Rocketseat">Rockeseat</a></span
        >
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
